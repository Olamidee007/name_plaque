<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Name Plaque Application</title>
    <link rel="stylesheet" href="/css/style.css">
  </head>

  <body>
    <div class="wrapper">
      <h1>Name Plaque Application</h1>

      <p>Add any name of your choice and we will show you how much it costs.Each letter is $5</p>

      <div class="form"
       <div class="field-container">
         <input class="field-input" id="guessField" name="inputName" type="text" placeholder=" ">
         <label class="field-placeholder" for="inputName">Enter a guess:</label>
       </div>

        <div class="plaque">
          <div class="preview">
            <div class="white-bg">
              <span class="btn-round-left"></span>
              <span class="btn-round-right"></span>
            </div>

            <p class="plaque-prev">Your Name</p>

          </div>
          <div class="price">
              <div class="price-tag">Total: <span id="plaquePrice">$0</span></div>
              <input type="submit" value="Buy Now" class="buy-submit">
            </div>

          </div>

        </div>

        </div>
    </div>
    <a href="https://github.com/Olamidee007" target="_blank">
      <div class="from-miday">
        <h3>from</h3>
        <img src="https://telegra.ph/file/6f60b64c705a998546930.png" alt="" srcset="">
      </div>
    </a>

  </body>
</html>
